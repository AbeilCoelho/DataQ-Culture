<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="O DataQ Culture é uma ferramenta inovadora de avaliação de qualidade de dados para acervos culturais. Desenvolvido como projeto de mestrado na Universidade Federal do Espírito Santo (Ufes) no Brasil, o DataQ Culture foi criado para ajudar profissionais e instituições a garantir a integridade e a precisão dos dados em seus acervos culturais.">
  <meta name="author" content="Abeil Coelho Jr.">
  <title>{% block title %} {% endblock %} DataQ</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#000000">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap & Custom Styles -->
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <script>
      function showDiv() {
          document.getElementById('showme').style.display = "block";
          document.getElementsByClassName('blur')[0].style.filter = "blur(8px)";
      }
  </script>

  <style>
    /* General Placeholder Style */
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      user-select: none;
    }

    /* Larger Screens */
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    /* Loading Screen */
    #showme {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1050;
    }

    /* Footer */
    .footer-text {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body class="text-center">
  
  <!-- Loading Screen -->
  <div id="showme" style="display:none">
    <div class="text-center">
      <img src="{{ url_for('static', filename='loading.gif') }}" class="img-fluid" alt="Carregando">
      <p class="mt-2">Aguarde um instante enquanto os dados são avaliados...</p>
    </div>
  </div>
  <!-- <div id="showme" class="container fixed-top h-100  justify-content-center" style="display:none">
    <img src="{{ url_for('static', filename='loading.gif') }}" class="img-responsive" style="margin: 0 auto;" alt="Carregando">
    <p>Aguarde um instante enquando os dados são avaliados...</p>
  </div> -->

  <main class="container">
    {% block content %} {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p class="footer-text">
      <a class="text-reset text-decoration-none" href="https://www.linkedin.com/in/abeil/">Desenvolvido por Abeil Coelho Jr.</a>
    </p>
  </footer>

</body>
</html>
