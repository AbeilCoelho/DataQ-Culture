{% extends 'base.html' %}

{% block content %}
<main class="home w-100 m-auto">
    <p style="color:green;">O arquivo "{{ nome_arquivo | safe}}" recebido com sucesso!</p>
    <p><b>Delimitador:</b> '{{ delimitador }}'. <b>Encoding:</b> '{{ encoding }}'.</p>
    <p>Você será redirecionado em 2 segundos...</p>
    <script>
        var timer = setTimeout(function() {
            window.location='{{ url_for('alinhamento') }}'
        }, 2000);
    </script>
    <br>
    <p>Caso não seja redirecionado, clique <a href="{{ url_for('alinhamento') }}">aqui</a></p>
{% endblock %}
