{% extends 'base.html' %}

{% block content %}
<main class="home w-100 m-auto">
    <p style="color:red;">Error.</p>
    <p>Check the input file and try again.</p>

    <p>You will be redirected in <span id="countdown">12</span> seconds...</p>
    <script>
        var countdownElement = document.getElementById("countdown");
        var countdownTime = 12;
    
        var timer = setInterval(function() {
            countdownTime--;
            countdownElement.innerHTML = countdownTime;
            if (countdownTime <= 0) {
                clearInterval(timer);
                window.location = '{{ url_for("index") }}';
            }
        }, 1000);
    </script>
    <br>
    <p>If you are not redirected, click <a href="{{ url_for('index') }}">here</a></p>
{% endblock %}
